    <form id="registrarse" action="httm">
        <div class="contenido" onkeypress="enterEnviar(event);"></div>

        <label>Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Sin apellidos">

        <label>Correo Electrónico: </label>
        <input type="text" id="email" name="email" required placeholder="ejemplo@dominio.cl">

        <label>Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="">Contraseña:</label>
        <input type="password" name="txtContrasena" value="" required="" id="txtContrasena" />

        <label for="">Confirmar contraseña:</label>
        <input type="password" name="txtRepetirContrasena" value="" required="" id="txtRepetirContrasena" placeholder="Repetir contraseña"/>

        <div class="botones">
            <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Ver Password">Ver contraseña</button>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
        </div>
    </form>
